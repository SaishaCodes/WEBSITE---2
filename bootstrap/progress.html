<!DOCTYPE html>
<html>
    <head>
        <title>
            Progress Bar
        </title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width , initial-scale = 1">
        <link href = "vendor/bootstrap-4.5.3-dist/css/bootstrap-grid.css" rel = "stylesheet">
        <link href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel = "stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <p><a href = "index.html" style = "text-decoration: dotted">Go Back</a></p>
        <br>
        <h5>Simmple Prgress Bar</h5>
        <div class = "progress">
            <div class ="progress-bar" style = "width: 40%;"></div>
        </div>
        <br>
        <h5>Simmple Prgress Bar with % label</h5>
        <div class = "progress">
            <div class ="progress-bar" style = "width: 40%;"> 40%</div>
        </div>
        <br>
        <h5>Simmple Prgress Bar with 1px with % label</h5>
        <div class = "progress">
            <div class ="progress-bar" style = "width: 40%; height: 2px;"> </div>
        </div>
        <br>
        <h5>Stripped Prgress Bar </h5>
        <div class = "progress">
            <div class ="progress-bar progress-bar-striped" style = "width: 40%;"> </div>
        </div>
        <br>
        <h5>Animmated Prgress Bar </h5>
        <div class = "progress">
            <div class ="progress-bar progress-bar-striped progress-bar-animated" style = "width: 40%;"> </div>
        </div>
        <br>
        <h5>Animmated Prgress Bar  with primary and info</h5>
        <div class = "progress">
            <div class ="progress-bar progress-bar-striped progress-bar-animated bg-danger" style = "width: 40%;"> </div>
        </div>
        <br>
        <div class = "progress">
            <div class ="progress-bar progress-bar-striped progress-bar-animated bg-info" style = "width: 40%;"> </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src = "vendor/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    </body>
</html>

        <title>bootstrap 101 | gridd system</title>
        <style>
            .row{
                height: 5em;
                border: 1px solid;
                margin-top: 10px 0;
                background-color:rgb(191, 133, 215);
            }
            .container>.row>div:nth-child(2){
                background-color:darkmagenta;

            .container>.row>div:nth-child(1){
                background-color: violet;
            }
            .container>.row>div:nth-child(3){
                background-color: mediumorchid;
            }
            [class^=col-]{
                padding: 10px 20px;
                border: 1px solid blueviolet;
            }
        </style>
        <link href = "vendor/bootstrap-4.5.3-dist/css/bootstrap-grid.css" rel = "stylesheet">

                    column 1
                </div>
                <div class = "col-4" style = "border: 1px solid black">

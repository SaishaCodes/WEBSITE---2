<!DOCTYPE html>
<html>
    <head>
        <title><Button></Button></title>
        <link href = "vendor/bootstrap-4.5.3-dist/css/bootstrap.css" rel = "stylesheet">
        <link href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel = "stylesheet">
    </head>
    <body>
        <p><a href="index.html" style = "text-decoration: none;">Go Back</a></p>

        <button type = "button" class = "btn- btn-success">Submit</button>
        <button type = "button" class = "btn- btn-primary">Submit</button>
        <button type = "button" class = "btn- btn-danger">Submit</button>
        <button type = "button" class = "btn- btn-warning">Submit</button>
        <button type = "button" class = "btn- btn-dark">Submit</button>
        <button type = "button" class = "btn- btn-secondary">Submit</button>
        <button type = "button" class = "btn- btn-info">Submit</button>
        <button type = "button" class = "btn- btn-light">Submit</button>

        <br>
        <br>
        <br>
        <br>

        <h6>buttons with outlines</h6>
        <button type = "button" class = "btn- btn-outline-success">Submit</button>
        <button type = "button" class = "btn- btn-outline-primary">Submit</button>
        <button type = "button" class = "btn- btn-outline-danger">Submit</button>
        <button type = "button" class = "btn- btn-outline-warning">Submit</button>
        <button type = "button" class = "btn- btn-outline-dark">Submit</button>
        <button type = "button" class = "btn- btn-outline-secondary">Submit</button>
        <button type = "button" class = "btn- btn-outline-info">Submit</button>
        <button type = "button" class = "btn- btn-outline-light">Submit</button>

        <br>
        <br>
        <br>
        <br>
        <h6>large buttons </h6>
        <button type = "button" class = "btn btn-outline-success btn-lg"> success->green</button>
        <button type = "button" class = "btn btn-outline-primary btn-lg"> primary->blue</button>

        <h6>small buttons </h6>
        <button type = "button" class = "btn btn-outline-success btn-sm"> success->green</button>
        <button type = "button" class = "btn btn-outline-primary btn-sm"> primary->blue</button>

        <br>
        <br>
        <br>
        <br>
        <h6>Button filling the Entire block or view</h6>
        <div class = "d-grid gap-2">
            <button type = "button" class = "btn btn-outline-success "> success->green</button>
            <button type = "button" class = "btn btn-outline-primary "> primary->blue</button>
        </div>

        <br>
        <br>
        <br>
        <br>
        <h6>Spinner Button</h6>
        <div class = "d-grid gap-2">
            <button type = "button" class = "btn btn-outline-success "> success->green</button>
                <span class = "spinner-border spinner-border-sm"></span> Signing In....
        </div>

        <div class = "d-grid gap-2">
            <button type = "button" class = "btn btn-outline-success "> success->green</button>
                <span class = "spinner-grow spinner-grow-sm"></span> Signing In....
        </div>

        <br>
        <br>
        <br>
        <br>
        <h6> Button Groups</h6>
        <div class = "btn-group">
            <button type = "button" class = "btn btn-outline-success "> 
                <i class = "bi-pencil"></i> Edit
            </button>
                
                

        <div class = "btn-group">
            <button type = "button" class = "btn btn-outline-danger ">  <i class = "bi-trash"></i>Delete </button>
               
        </div>

        <script src= "vendor/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    </body>
</html>

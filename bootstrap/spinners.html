<!DOCTYPE html>
<html>
    <head>
        <title>
            Spinners
        </title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width , initial-scale = 1">
        <link href = "vendor/bootstrap-4.5.3-dist/css/bootstrap-grid.css" rel = "stylesheet">
        <link href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel = "stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <p><a href = "index.html" style = "text-decoration: dotted">Go Back</a></p>
        <br>
        <h5>Basic spinner</h5>
        <div class = "spinner-border">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <br>
        <br>
        <h5>Coloured spinner</h5>
        <div class = "spinner-border text-danger">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <div class = "spinner-border text-info">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <div class = "spinner-border text-secondary">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <div class = "spinner-border text-primary">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <br>
        <br>
        <h5>Basic Growing spinner</h5>
        <div class = "spinner-grow">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <br>
        <br>
        <h5>Coloured Growing spinner</h5>
        <div class = "spinner-grow text-primary">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <div class = "spinner-grow text-info">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <div class = "spinner-grow text-dark">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <div class = "spinner-grow text-warning">
            <span class = "visually-hidden">Loading....</span>
        </div>
        <br>
        <br>
        <h5>Normal and growing spinner in a button</h5>
        <button class = "btn btn-primary" type = "button">
            <span class = "spinner-border spinner-border-lg"></span>
            Loading...
        </button>
        <button class = "btn btn-primary" type = "button">
            <span class = "spinner-grow spinner-grow-lg"></span>
            Loading...
        </button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src = "vendor/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    </body>
</html>

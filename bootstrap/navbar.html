<!DOCTYPE html>
<html>
    <head>
        <title>
            Navbars
        </title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width , initial-scale = 1">
        <link href = "vendor/bootstrap-4.5.3-dist/css/bootstrap-grid.css" rel = "stylesheet">
        <link href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel = "stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <p><a href = "index.html" style = "text-decoration: dotted">Go Back</a></p>
        <br>
        <h3>Basic Navbar</h3>
        <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container-fluid">
                <a href = "#" class = "navbar-brand">Logo</a>
                <button type = "button" class = "navbar-toggler" data-bs-toggle = "collapse" data-bs-target = "navbarCollapse">
                    <i class = "bi bi-list"></i>
                </button>
                <div class = "collapse navbar-collapse" id = "navbarCollapse">
                    <div class = "navbar-nav">
                        <a href = "#" class = "nav-item nav-link active">Home</a>
                        <a href = "#" class = "nav-item nav-link active">About Us</a>
                        <a href = "#" class = "nav-item nav-link active">Contact Us</a>
                    </div>
                    <div class = "navbar-nav ms-auto">
                        <a href = "#" class = "nav-item nav-link">Student Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <h3>Basic Navbar with logo</h3>
        <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container-fluid">
                <a href = "#" class = "navbar-brand">Logo
                    <img src = "Saisha_user.jpeg" height = "25" alt = "brand logo">
                </a>

                <button type = "button" class = "navbar-toggler" data-bs-toggle = "collapse" data-bs-target = "navbarCollapse">
                    <i class = "bi bi-list"></i>
                </button>
                <div class = "collapse navbar-collapse" id = "navbarCollapse">
                    <div class = "navbar-nav">
                        <a href = "#" class = "nav-item nav-link active">Home</a>
                        <a href = "#" class = "nav-item nav-link active">About Us</a>
                        <a href = "#" class = "nav-item nav-link active">Contact Us</a>
                    </div>
                    <div class = "navbar-nav ms-auto">
                        <a href = "#" class = "nav-item nav-link">Student Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <h3>Basic Navbar with logo with dropdown and search bar</h3>
        <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container-fluid">
                <a href = "#" class = "navbar-brand">Logo
                    <img src = "Saisha_user.jpeg" height = "25" alt = "brand logo">
                </a>

                <button type = "button" class = "navbar-toggler" data-bs-toggle = "collapse" data-bs-target = "navbarCollapse">
                    <i class = "bi bi-list"></i>
                </button>
                <div class = "collapse navbar-collapse" id = "navbarCollapse">
                    <div class = "navbar-nav">
                        <a href = "#" class = "nav-item nav-link active">Home</a>
                        <div class = "nav-item dropdown">
                            <a href = "# " class = "nav-link dropdown-toggle" data-bs-toggle = "dropdown">About Us</a>
                            <div class = "dropdown-menu">
                                <a href = "#" class = "nav-item nav-link">Company</a>
                                <a href = "#" class = "nav-item nav-link">Team</a>
                            </div>
                        </div>
                        <a href = "#" class = "nav-item nav-link active">About Us</a>
                        <a href = "#" class = "nav-item nav-link active">Contact Us</a>
                    </div>
                    <div class = "navbar-nav ms-auto">
                        <form class = "d-flex">
                            <div class = "input-group">
                                <input type = "text" class = "form-control" placeholder = "Search Content">
                                <button type = "button" class = "btn btn-info"><i class = "bi bi-search"></i></button>
                            </div>
                        </form>
                        <a href = "#" class = "nav-item nav-link">Student Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src = "vendor/bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    </body>
</html>

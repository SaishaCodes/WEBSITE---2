<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">About Us</a>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Company</a>
            <a href="#" class="dropdown-item">Team</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js included) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybVCOgG2R6VIOJy6kF0I8Fos17iJCIzxp3bxszYZR4sYx0K9N" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha384-tMRnhgz5SLf6wt+1iAiFI8mHa8DpRRK3n7y4E9Ik9sCFXf7u8+fcMXoxbPvWbT1J" crossorigin="anonymous"></script>
</body>
</html>
